<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartCAPTCHA Demo</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main class="page">
    <h1 class="title">SmartCAPTCHA</h1>
    <p class="subtitle">Complete the slider. The widget will send behavioral features to the deployed verifier service.</p>
    <section id="slider" class="captcha-root"></section>
    <section class="result">
      <div id="result" class="status" aria-live="polite"></div>
      <div class="actions">
        <button id="smartcaptcha-reset" class="btn" type="button">Reset</button>
      </div>
    </section>
  </main>

  <script type="module" src="/smartcaptcha.js"></script>
</body>
</html>
