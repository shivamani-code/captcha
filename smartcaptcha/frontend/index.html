<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartCAPTCHA Demo</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="page">
    <h1 class="title">SmartCAPTCHA</h1>
    <p class="subtitle">Complete the slider. The widget will send behavioral features to the local FastAPI verifier.</p>
    <section id="smartcaptcha-root" class="captcha-root"></section>
    <section class="result">
      <div id="smartcaptcha-status" class="status" aria-live="polite"></div>
      <div class="actions">
        <button id="smartcaptcha-reset" class="btn" type="button">Reset</button>
        <button id="smartcaptcha-validate" class="btn" type="button" disabled>Validate Token</button>
        <button id="smartcaptcha-export-human" class="btn" type="button" disabled>Export as Human Row</button>
        <button id="smartcaptcha-export-bot" class="btn" type="button" disabled>Export as Bot Row</button>
      </div>
    </section>
  </main>

  <script src="./smartcaptcha.js"></script>
</body>
</html>
